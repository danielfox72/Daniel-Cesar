<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="StylesProject.css">

</head>
<body>
    <h1>Survey Form</h1>
    <p>Thanks for taking the time to gather more information.</p>
    <form id="survey-form">
        <label id="name-label">name</label>
        <input id="name" type="text" placeholder="your name goes here"/>

    <label id="email-label">email</label>
    <input type="email" id="email" placeholder="mail@mail.com"/>
    <label id="number-label">age</label>
    <input id="number" type="number" min="18" max="70" placeholder="18-70"/>
    <br>
    <label>Favorite Drink</label>
    <select id="dropdown">
        <option value="Option 1">Beer</option>
        <option value="Option 2">Whiskey</option>
        <option value="Option 3">Fernet</option>
        <option value="Option 4">Tequilo</option>
        <option value="Option e">Pisco</option>
    </select>
    <br>
    <label>Gender</label>
    <input type="radio" name="gender" value="man">Man<br>
    <input type="radio" name="gender" value="woman">Woman<br>
    <input type="radio" name="gender" value="other">Other<br>
    <br>
    <label>Favorite Place</label>
    <input type="checkbox" id="bar" value="bar">Bar<br>
    <input type="checkbox" id="home" value="home">Home<br>
    <input type="checkbox" id="restaurant" value="restaurant">Restaurant<br>
    <input type="checkbox" id="outside" value="outside">Outside<br>
    <br>
    <label>Comments</label>
    <br>
    <textarea cols="50" maxlength="200" rows="4"></textarea>
    <br>
    <button id="submit" type="submit">Submmit</button>
</form>
</body>
</html>
