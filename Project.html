<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="StylesProject.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thanks for taking the time to gather more information.
    </p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" required placeholder="your name goes here" />

      <label id="email-label">E-mail</label>
      <input type="email" id="email" required placeholder="mail@mail.com" />
      <label id="number-label">Age</label>
      <input id="number" type="number" min="18" max="70" placeholder="18-70" />
      <br />
      <label id="fdlabel">Favorite Drink</label>
      <br />
      <select id="dropdown">
        <option value="Option 1">Beer</option>
        <option value="Option 2">Whiskey</option>
        <option value="Option 3">Fernet</option>
        <option value="Option 4">Tequilo</option>
        <option value="Option e">Pisco</option>
      </select>
      <br />
      <br />
      <br />
      <label>Gender</label>
      <input type="radio" name="gender" value="man" />Man<br />
      <input type="radio" name="gender" value="woman" />Woman<br />
      <input type="radio" name="gender" value="other" />Other<br />
      <br />
      <br />
      <label>Favorite Place</label>
      <input type="checkbox" id="bar" value="bar" />Bar<br />
      <input type="checkbox" id="home" value="home" />Home<br />
      <input
        type="checkbox"
        id="restaurant"
        value="restaurant"
      />Restaurant<br />
      <input type="checkbox" id="outside" value="outside" />Outside<br />
      <br />
      <label>Comments</label>
      <br />
      <textarea cols="50" maxlength="200" rows="4"></textarea>
      <br />
      <br />
      <br />
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
